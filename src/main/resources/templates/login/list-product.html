<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Product Directory</title>
</head>
<style>
td {
	color:black;
	
	size:26px;
}
th {
	color:black;
	
	size:26px;
}
</style>
<body>

<!-- Demo header-->
<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
        <header class="py-5">
            <h1 class="display-4">Products List</h1>

                </a>
            </p>
        </header>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">

                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                    <tr>
                                        
                                        <th scope="col">Product Name</th>
				                        <th scope="col">Quantity</th>
				                         <th scope="col">Price</th>
				                         <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="tempProduct : ${products}">
    
                                        <td th:text="${tempProduct.name}" />	
				                        <td th:text="${tempProduct.qty}" />	
				                        <td th:text="${tempProduct.price}" />
                                       <td>
					<!--  Update button/link -->
					<a th:href="@{/products/add}"
						class="btn btn-info btn-sm">
						Add
					</a>
					<a th:href="@{/products/update(Id=${tempProduct.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->					
					<!-- Delete button/link -->					
					<a th:href="@{/products/delete(Id=${tempProduct.id})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this product?'))){false}">
						Delete
					</a>
				</td>
                                    
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

	
</body>
</html>
