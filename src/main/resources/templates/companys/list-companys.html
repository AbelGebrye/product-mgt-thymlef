<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company Directory</title>
</head>

<body>

<div class="container">

	<h3>Company Directory</h3>
	<a th:href="@{/products/list}">Go to Products</a>
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/companys/add}"
		class="btn btn-primary btn-sm mb-3">
		Add Company
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Company Name</th>
				<th>Type</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCompany : ${Company}">
			
				<td th:text="${tempCompany.name}" />	
				<td th:text="${tempCompany.type}" />	
				<td th:text="${tempCompany.descrption}" />	
				
				<td>
					<!--  Update button/link -->
					<a th:href="@{/companys/update(Id=${tempCompany.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->					
					<!-- Delete button/link -->					
					<a th:href="@{/companys/delete(Id=${tempCompany.id})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this company?'))){false}">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
